<html ng-app="EFDS">

<head>
    <title>EFDS</title>
    <link rel="stylesheet" href="/css/uikit.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/js/uikit.min.js"></script>
    <script src="/js/uikit-icons.min.js"></script>
    <script src="https://code.angularjs.org/1.6.5/angular.js"></script>
    <script src="https://code.angularjs.org/1.6.5/angular-route.js"></script>
    <script src="/Commons/backend/login2.js"></script>
</head>

<body>
    <div>
        <div class="uk-grid-medium uk-child-width-expand@s uk-text-center uk-margin-xlarge-top" uk-grid>
            <div>
                <div class=""></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body uk-text-large" ng-controller="EFDSController">
                    <!-- <div class="uk-width-1-2@s uk-width-2-5@m"> -->
                        <ul class="uk-nav-default uk-nav-parent-icon uk-text-left uk-text-medium    " uk-nav="multiple: true">
                            <li>
                                <a href="/hq">HQ</a>
                            </li>
                            <li>
                                <a href="/deptfire">Fire Department</a>
                            </li>
                            <li>
                                <a href="/deptbomb">Bomb Department</a>
                            </li>
                            <li>
                                <a href="depthazmat">Hazmat Department</a>
                            </li>
                            <li class="uk-parent">
                                <a href="#">Squad</a>
                                <ul class="uk-nav-sub uk-nav-parent-icon" uk-nav="multiple: true">
                                    <li>
                                        <li class="uk-parent" ng-repeat="dept in depts">
                                            <a href="#">{{dept}} Department</a>
                                            <ul class="uk-nav-sub">
                                                <li ng-repeat="id in ids">
                                                    <a href="/squad?dept={{dept}}&squad={{id}}">Squad {{id}}</a>
                                                </li>
                                            </ul>
                                        </li>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    <!-- </div> -->
                </div>
            </div>
            <div>
                <div class=""></div>
            </div>
        </div>

    </div>
    
</body>

</html>
